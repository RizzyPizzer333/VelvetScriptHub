<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ScriptBlox Hub — Grid Style</title>
<style>
  :root {
    --bg: #0e0e0e;
    --card: #1e1e1e;
    --border: #2a2a2a;
    --text: #e0e0e0;
    --text-dim: #888;
    --hover: #272727;
    --accent: #4c4cff;
    --saved: #00d4ff;
    --radius: 8px;
  }
  * { margin:0; padding:0; box-sizing: border-box; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Segoe UI', sans-serif;
  }
  .container {
    width: 90%;
    max-width: 1100px;
    margin: 40px auto;
  }
  .header {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 24px;
  }
  .search-input {
    flex: 1;
    min-width: 200px;
    padding: 10px 14px;
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: var(--radius);
    font-size: 15px;
    outline: none;
  }
  .filter-select {
    padding: 10px 14px;
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: var(--radius);
    font-size: 15px;
    cursor: pointer;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
    gap: 16px;
  }
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: background 0.2s, border-color 0.2s;
  }
  .card:hover {
    background: var(--hover);
    border-color: #3a3a3a;
  }
  .title {
    font-size: 17px;
    font-weight: 600;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .meta {
    font-size: 13px;
    color: var(--text-dim);
  }
  .actions {
    margin-top: auto;
    display: flex;
    gap: 6px;
  }
  .btn {
    flex: 1;
    padding: 8px 10px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #6d6dff;
  }
  .save-btn.saved {
    background: var(--saved);
  }
  .empty {
    text-align: center;
    margin-top: 60px;
    color: var(--text-dim);
  }
  .toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 14px 22px;
    background: var(--card);
    border-left: 4px solid var(--accent);
    border-radius: var(--radius);
    color: white;
    display: none;
    font-size: 15px;
    z-index: 9999;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <input type="text" id="searchInput" class="search-input" placeholder="Search scripts..." />
    <select id="filterMode" class="filter-select">
      <option value="">All Types</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
    <select id="sortBy" class="filter-select">
      <option value="updatedAt">Latest</option>
      <option value="views">Popular</option>
    </select>
  </div>

  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">No scripts found.</div>
</div>

<div id="toast" class="toast"></div>

<script>
  const PROXY = '';
  // If CORS blocked, you can set PROXY = 'https://api.allorigins.win/raw?url='

  const $ = id => document.getElementById(id);
  let allScripts = [];

  function showToast(msg) {
    const t = $('toast');
    t.textContent = msg;
    t.style.display = 'block';
    clearTimeout(t._timeout);
    t._timeout = setTimeout(() => t.style.display = 'none', 2000);
  }

  async function fetchScripts() {
    const mode = $('filterMode').value;
    const sortBy = $('sortBy').value;
    const query = $('searchInput').value.trim();

    let url;
    if (query) {
      url = `https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}${ mode ? '&mode='+mode : '' }&sortBy=${sortBy}`;
    } else {
      url = `https://scriptblox.com/api/script/fetch?page=1${ mode ? '&mode='+mode : '' }&sortBy=${sortBy}`;
    }

    try {
      const res = await fetch(PROXY + url);
      const json = await res.json();
      allScripts = json.result?.scripts || [];
      render();
    } catch (e) {
      console.error(e);
      $('grid').innerHTML = '';
      $('empty').textContent = 'Failed to load scripts';
      $('empty').style.display = 'block';
    }
  }

  async function fetchRaw(id) {
    try {
      const url = `https://scriptblox.com/api/script/raw/${id}`;
      const res = await fetch(PROXY + url);
      const json = await res.json();
      return json.script?.script || '';
    } catch {
      return '';
    }
  }

  function render() {
    const grid = $('grid');
    grid.innerHTML = '';
    if (!allScripts.length) {
      $('empty').style.display = 'block';
      return;
    } else {
      $('empty').style.display = 'none';
    }

    allScripts.forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = s.title || 'Untitled';

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = s.game?.name + (s.paid ? ' · PAID' : '');

      const actions = document.createElement('div');
      actions.className = 'actions';

      const copyBtn = document.createElement('button');
      copyBtn.className = 'btn';
      copyBtn.textContent = 'Copy';
      copyBtn.onclick = async (e) => {
        e.stopPropagation();
        let raw = s.script || '';
        if (!raw) raw = await fetchRaw(s._id || s.slug);
        if (raw) {
          navigator.clipboard.writeText(raw);
          showToast('Copied!');
        } else {
          showToast('No script to copy');
        }
      };

      const saveBtn = document.createElement('button');
      saveBtn.className = 'btn save-btn';
      saveBtn.textContent = 'Save';
      const savedList = JSON.parse(localStorage.getItem('savedScripts') || '[]');
      if (savedList.some(x => x._id === (s._id || s.slug))) {
        saveBtn.classList.add('saved');
      }
      saveBtn.onclick = async (e) => {
        e.stopPropagation();
        let raw = s.script || '';
        if (!raw) raw = await fetchRaw(s._id || s.slug);
        const toSave = Object.assign({}, s, { script: raw });
        const lst = JSON.parse(localStorage.getItem('savedScripts') || '[]');
        if (!lst.some(x => x._id === toSave._id)) {
          lst.push(toSave);
          localStorage.setItem('savedScripts', JSON.stringify(lst));
          saveBtn.classList.add('saved');
          showToast('Saved!');
        } else {
          showToast('Already saved');
        }
      };

      actions.appendChild(copyBtn);
      actions.appendChild(saveBtn);

      card.appendChild(title);
      card.appendChild(meta);
      card.appendChild(actions);

      grid.appendChild(card);
    });
  }

  // Event listeners
  $('searchInput').addEventListener('input', fetchScripts);
  $('filterMode').addEventListener('change', fetchScripts);
  $('sortBy').addEventListener('change', fetchScripts);

  // Initial load
  fetchScripts();
</script>

</body>
</html>
