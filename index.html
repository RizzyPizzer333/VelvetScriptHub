<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xeno Styled UI</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e0e0e;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: #151515;
        border-radius: 12px;
        box-shadow: 0 0 20px #0007;
        border: 1px solid #2a2a2a;
    }

    .title {
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #d6d6d6;
    }

    .filter-box {
        width: 100%;
        padding: 12px;
        background: #1c1c1c;
        border: 1px solid #333;
        border-radius: 8px;
        color: white;
        margin-bottom: 20px;
    }

    .item-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .item {
        padding: 14px;
        background: #1b1b1b;
        border: 1px solid #292929;
        border-radius: 10px;
        transition: 0.15s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .item:hover {
        background: #222;
        border-color: #444;
    }

    .run-btn {
        padding: 8px 14px;
        background: #4b4bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: 0.15s;
    }

    .run-btn:hover {
        background: #6f6fff;
    }

    /* Notification */
    #notif {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 16px 20px;
        background: #202020;
        color: white;
        border-left: 4px solid #5f5fff;
        border-radius: 8px;
        box-shadow: 0 0 10px #000;
        display: none;
    }
</style>
</head>

<body>
<div class="container">

    <div class="title">Xeno-Styled Script Hub</div>

    <input id="filterInput" class="filter-box" placeholder="Filter scripts..." />

    <div id="itemList" class="item-list">

        <!-- Example Items -->
        <div class="item">
            <span>ESP Script</span>
            <button class="run-btn" onclick="runScript('ESP Script')">Run</button>
        </div>

        <div class="item">
            <span>Fly</span>
            <button class="run-btn" onclick="runScript('Fly')">Run</button>
        </div>

        <div class="item">
            <span>Aimbot</span>
            <button class="run-btn" onclick="runScript('Aimbot')">Run</button>
        </div>

        <div class="item">
            <span>Infinite Yield</span>
            <button class="run-btn" onclick="runScript('Infinite Yield')">Run</button>
        </div>

    </div>
</div>

<div id="notif"></div>

<script>
    // â›” Old-style working mock API
    async function oldApiRequest(scriptName) {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve({ success: true, message: scriptName + " executed!" });
            }, 300);
        });
    }

    function showNotif(text) {
        const n = document.getElementById("notif");
        n.innerText = text;
        n.style.display = "block";

        setTimeout(() => {
            n.style.display = "none";
        }, 2500);
    }

    async function runScript(name) {
        const res = await oldApiRequest(name);

        if (res.success) {
            showNotif(res.message);
        } else {
            showNotif("Failed to run " + name);
        }
    }

    // ðŸ” LIVE FILTERING
    const filterInput = document.getElementById("filterInput");
    const items = document.querySelectorAll(".item");

    filterInput.addEventListener("input", () => {
        const value = filterInput.value.toLowerCase();

        items.forEach(item => {
            let text = item.innerText.toLowerCase();
            item.style.display = text.includes(value) ? "flex" : "none";
        });
    });
</script>
</body>
</html>
