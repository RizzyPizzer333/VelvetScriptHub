<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet Script Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .script-card {
            background: #1b1b1b;
            border-radius: 12px; /* slight rounded corners */
            padding: 18px;
            margin-bottom: 18px;
            border: 1px solid #262626;
            transition: 0.18s;
        }

        .script-card:hover {
            background: #222222;
            transform: scale(1.01);
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .game {
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .code-box {
            background: #121212;
            border: 1px solid #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
            font-family: Consolas, monospace;
            font-size: 13px;
        }

        .load-btn {
            background: #3b3b3b;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .load-btn:hover {
            background: #505050;
        }

        .center {
            text-align: center;
            margin-top: 30px;
        }

        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Velvet Script Hub</h1>

    <div class="container" id="scriptsContainer">
        <div class="center loading" id="loadingMsg">
            Loading scripts from ScriptBlox...
        </div>
    </div>


    <script>
        async function loadScripts() {
            const container = document.getElementById("scriptsContainer");

            try {
                const req = await fetch("https://scriptblox.com/api/script/search?mode=free&search=&limit=20");
                const data = await req.json();

                container.innerHTML = ""; // clear loading msg

                if (!data.result || !data.result.scripts.length) {
                    container.innerHTML = "<div class='center'>No scripts found.</div>";
                    return;
                }

                data.result.scripts.forEach(script => {
                    let card = document.createElement("div");
                    card.className = "script-card";

                    card.innerHTML = `
                        <div class="title">${script.title}</div>
                        <div class="game">Game: ${script.game.name}</div>

                        <button class="load-btn" onclick="toggleScript(this)">Show Script</button>

                        <div class="code-box" style="display:none;">
                            Loading...
                        </div>
                    `;

                    container.appendChild(card);

                    // Fetch script source
                    fetch("https://scriptblox.com/api/script/" + script._id)
                        .then(r => r.json())
                        .then(src => {
                            let codeBox = card.querySelector(".code-box");
                            codeBox.textContent = src.result?.script || "No script available.";
                        })
                        .catch(() => {
                            let codeBox = card.querySelector(".code-box");
                            codeBox.textContent = "Failed to load script.";
                        });
                });
            } catch (error) {
                container.innerHTML = "<div class='center'>Failed to load API.</div>";
            }
        }

        function toggleScript(btn) {
            let box = btn.nextElementSibling;
            if (box.style.display === "none") {
                box.style.display = "block";
                btn.textContent = "Hide Script";
            } else {
                box.style.display = "none";
                btn.textContent = "Show Script";
            }
        }

        loadScripts();
    </script>

</body>
</html>
